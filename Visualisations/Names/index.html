<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Binary search of top 80 names for baby boys, 2013, England and Wales</title>
        <link type="text/css" rel="stylesheet" href="lib/names.css"/>
        <script type="text/javascript" src="lib/d3.v2.js"></script>
        <script type="text/javascript" src="lib/namesearch.js"></script>
    </head>
    <body>
        <h1 id="title">Binary search of top 80 names for baby boys, 2013, England and Wales</h1>
        <svg id="names" width="780" height="200"></svg>
        <form>
            <div id="complete" class="controls" style="display: none;">
                Search complete: Name <span id="not">NOT</span> found
            </div>
            <div class="controls">
                <label>Name: <input type="text" name="name" id="searchName"/></label>
                <input type="button" value="Go" id="go" onclick="search()" />
                <input type="button" value="Reset" onclick="resetSearch()" />

                <label class="leftGap">Iterations: <input type="text" name="name" id="iterations" size=1 /></label>
                <span id="results">
                    <label class="leftGap">Rank: <input type="text" name="name" id="rank" size=2 /></label>
                    <label class="leftGap">Total babies: <input type="text" name="name" id="total" size=4 /></label>
                </span>
            </div>
        </form>

        <br/>
        <script type="text/javascript">
            var names;
            resetSearch();

            function search() {
                names.searchName();
            }

            function resetSearch() {
                document.getElementById("searchName").value = "";
                document.getElementById("complete").style.display = "none";
                document.getElementById("results").style.display = "none";
                document.getElementById("go").disabled = false;
                document.getElementById("rank").value = "";
                document.getElementById("total").value = "";
                document.getElementById("iterations").value = "0";
                names = new Names();
            }
        </script>
    </body>
</html>
